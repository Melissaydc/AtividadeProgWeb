<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <p><br><br></p>
    <div class="container">
      <div class="row"><h1>Calculadora</h1></div>
      <div class="row">
        <div class="col-3">
          <label for="numeroCalc1" class="form-label">Digite um Número:</label>
          <input type="number" class="form-control" id="numeroCalc1" />
        </div>
        <div class="col-3">
          <label for="numeroCalc2" class="form-label">Digite um Número:</label>
          <input type="number" class="form-control" id="numeroCalc2" />
        </div>
        <div class="col-3">
          <label for="selectCalc" class="form-label"
            >Selecione uma operação:</label
          >
          <select
            id="selectCalc"
            class="form-select"
            aria-label="Default select example"
          >
            <option value="1">Soma +</option>
            <option value="2">Subtração - </option>
            <option value="3">Multiplicação *</option>
            <option value="4">Divisão /</option>
          </select>
        </div>
        <div class="col-3">
          <label for="resultado" class="form-label">Resultado:</label>
          <input type="number" class="form-control" id="resultado" readonly />
          <button
            type="button"
            class="btn btn-success"
            style="float: right; margin-top: 10px"
            onclick="calcular()"
          >
            Calcular
          </button>
        </div>
      </div>
      <p><br><br></p>
      <div class="row"><h1>Custo Final (Carro)</h1></div>
      <div class="row">
        <div class="col-3">
          <label for="custoFabrica" class="form-label">Custo de Fábrica (R$)</label>
          <input type="number" class="form-control" id="custoFabrica" />
        </div>
        <div class="col-3">
          <label for="percDistribuidor" class="form-label"
            >Distribuidor (%)</label
          >
          <input type="number" class="form-control" id="percDistribuidor" />
        </div>
        <div class="col-3">
          <label for="percImpostos" class="form-label">Impostos (%)</label>
          <input type="number" class="form-control" id="percImpostos" />
        </div>
        <div class="col-3">
          <label for="valorFinal" class="form-label">Valor Final (R$)</label>
          <input type="number" class="form-control" id="valorFinal" readonly />
          <button
            type="button"
            class="btn btn-success"
            style="float: right; margin-top: 10px"
            onclick="calcularCusto()"
          >
            Calcular
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
